<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <script defer src="./js/script.js"></script>
    <title>Get Your Drink On</title>
</head>

<body>
    <header>
        <h1>Get Your Drink On</h1>
    </header>
    <main>
        <section id="initButtons">
            <button id="byDrinkName" class="buttons">Search by Drink Name</button>
            <button id="byIngredient" class="buttons">Search by Ingredient</button>
        </section>
        <section id="forms">
            <form id="searchFormIngredient" class="searchForms">

            </form>
            <form id="searchFormName" class="searchForms">

            </form>
        </section>
        <section id="drinks">

        </section>
        <section id="getRandom">
            <button class="buttons">Refresh!</button>
        </section>
    </main>
    <footer>All Rights Reserved Copyright &copy; GYDO 2021</footer>

    <!-- Modal HTML -->
    <article class="modal" id="details">
        <div class="topRow">
            <h2 id="title"></h2>
            <img id="drinkPic" src="" alt="">
        </div>
        <div class="flexContainer">
            <div class="col-1">
                <h3>Ingredients</h3>
                <div class="ingredients">

                </div>
            </div>
            <div class="col-1">
                <h3>Measurements</h3>
                <div class="measurements">

                </div>
            </div>
        </div>
        <a id="instructLink" href="#instructions">Instructions</a>
    </article>

    <article class="modal" id="instructions">
        <h3>Instructions</h3>
        <div class="steps">

        </div>
    </article>

</body>

</html>
